<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <h2>Add a New Item:</h2>
   <label>Name:</label>
    <input type="text" id="name-el">
<label>Date:</label>
    <input type="date" id="date-el">
    <label>Amount:</label>
    <input type="text" id="amount-el">


    <div id="btns">
        <button id="add-btn">Add Expense</button>
        <button id="clear-btn">Clear Expenses</button>
    </div>
    

<table id="money-table">
<tr id="tr-el">
<th>Name</th>
<th>Date</th>
<th>Amount</th>
</tr>
</table>

<p id="test-el"></p>




    <script src="index.js"></script>
</body>
</html>
